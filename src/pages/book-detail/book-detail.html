<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <!--*ngIf to check if there exists a book.image, if null then it will hide the empty image-->
    <img *ngIf="book.image" class="displayed" height="200 px" width="300 px" [src]="book.image" />
    
    <p> {{ book.title }} </p>
    <p> Price:<strong>{{ book.price }},-</strong></p>
    <p>Condition: {{book.condition}} </p>
    <p>Seller: {{user.displayName}}</p>
    <p>description: {{book.description}}</p>
    <p>phone:{{user.phoneNumber}}</p>
    <div style="width:100%;height:300px" #map="" id="map"></div>
  </ion-card>
</ion-content>
