<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item>
        <ion-label floating>Title
        </ion-label>
        <ion-input type="text" [(ngModel)]="book.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price
        </ion-label>
        <ion-input type="number" [(ngModel)]="book.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" [(ngModel)]="book.description"></ion-textarea>
      </ion-item>
    </ion-item-group>
    <ion-item-group radio-group [(ngModel)]="book.condition">
      <ion-item-divider style="margin-top: 20px" color="primary">
        condition
      </ion-item-divider>
      <ion-item>
        <ion-label>New</ion-label>
        <ion-radio value="New" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Like New</ion-label>
        <ion-radio value="Used-Like New"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Used</ion-label>
        <ion-radio value="Used"></ion-radio>
      </ion-item>
      <button full ion-button (click)="executeCamera()">
        <ion-icon name="md-camera"> </ion-icon>
      </button>
      <!--*ngIf to check if there exists a previewimage, if null then it will hide the empty image-->
      <ion-item *ngIf="previewImage">
        <img style="height: 300px" [src]="'data:image/jpeg;base64,' + previewImage" />
      </ion-item>
    </ion-item-group>
  </ion-list>

  <button ion-button block (click)="addBook(book)">
    Add Book
  </button>
</ion-content>
